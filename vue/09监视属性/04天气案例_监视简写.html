<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>天气案例，监视属性</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2>今天天气很 {{showInfo}}</h2>
            <button @click="changeWeather">切换天气</button>
            <hr/>
        </div>
        
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:"#root",
            data:{
                isHot:true,
            },
            computed: {
                showInfo(){
                    return this.isHot ? "热" : "冷死了"
                },
            },
            methods: {
                changeWeather(){
                    this.isHot = !this.isHot
                }
            },
            // watch:{
            //     // // 完整版
            //     // isHot:{
            //     //     // immediate:true,   // 没执行变化的时候也会执行handler，初始化也会调用handler
            //     //     handler(v1,v2){
            //     //     // handler(newValue,oldValue){   
            //     //         console.log('isHot , 修改前后的值',v1,v2)
            //     //     }
            //     // },

            //     // // 简写
            //     //  简写的话就没有设置选项了，深度和immediate:true,
            //     isHot(v1,v2){
            //             console.log('isHot , 修改前后的值',v1,v2)
                    
            //     },
            // },
            })

        // // 第二种写法的原版，下面是简写
        // vm.$watch("isHot",{
        //     // 没执行变化的时候也会执行handler，初始化也会调用handler
        //     immediate:true,
        //     handler(v1,v2){
        //     // handler(newValue,oldValue){   
        //         console.log('isHot , 修改前后的值',v1,v2)
        //     }
        // })
        // 第二种写法 的简写
        vm.$watch("isHot",function(v1,v2){ 
                console.log('isHot , 修改前后的值',v1,v2)
        })
    </script>

</html>
