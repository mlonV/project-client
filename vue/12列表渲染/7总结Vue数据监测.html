<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vue 数组监测</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h3>学生信息</h3>
            <button @click="student.age++">点我年龄添加一岁</button><br>
            <button @click="addSex">添加性别属性，默认值男</button><br>
            <button @click="addFriend">列表首页添加一个朋友</button><br>
            <button @click="setFriend">修改第一个朋友名字为：张三</button><br>
            <button @click="addHobby">添加一个爱好</button><br>
            <button @click="setHobby">修改第一个爱好为开车</button><br>




            <h3>名字: {{student.name}}</h3>
            <h3>年龄: {{student.age}}</h3>
            <h3 v-if="student.sex">性别: {{student.sex}}</h3>
            <h3>爱好: </h3>
            <ul>
                <li v-for="(h,index) in student.hobby" :key="index">{{ h }}</li>
            </ul>

            <hr>
            <h3>朋友们：</h3>
            <ul>
                <li v-for="(f,index) in student.friend" :key="index">名字: {{f.name}}    年龄: {{f.age}}</li>
            </ul>
        </div>
        
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:"#root",
            data:{
                name:"mlon",
                age:19,
                student:{
                    // hobby:"basketball",
                    name:"li",
                    age:50,
                    hobby:["抽烟","喝酒","烫头"],
                    friend:[
                        {name:"meng",age:11},
                        {name:"liu",age:22}
                    ]
                }
            },
            methods: {
                addSex() {
                    Vue.set(this.student,'sex','男')
                    // this.$set(this.student,"sex","male")
                },
                addFriend() {
                    this.student.friend.unshift({name:"mlon",age:888})
                },
                setFriend() {
                    // newFriend = this.student.friend[0]
                    // newFriend.name = "张三"
                    // this.student.friend.splice(0,1,newFriend)

                    // 或者
                    this.student.friend[0].name = "张三"
                },
                addHobby(){
                    this.student.hobby.push("白嫖")
                },
                setHobby(){
                    this.student.hobby.splice(0,1,"开车")
                }
            },
        })
    </script>
</html>
