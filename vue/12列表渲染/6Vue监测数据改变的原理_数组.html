<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vue 数组监测</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2>名字：{{name}}</h2>
            <h2>年龄：{{age}}</h2>
            <hr>
            <button @click="addHobby">添加一个爱好</button>
            <h2>学生姓名：{{student.name}}</h2>
            <h2 v-show="student.hobby">学生兴趣：{{student.hobby}}</h2>
            <h2>学生真实年龄：{{student.age.realAge}} </h2>

            <br>
            <ul>
                <li v-for="(h,index) in student.hobby" :key="index">爱好  {{ h }}</li>
            </ul>
            <h2>Firends</h2>
            <ul>
                <li v-for="(f,index) in student.firend" :keys="index"> {{f.name}} -- {{f.age}} </li>
            </ul>
        </div>
        
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:"#root",
            data:{
                name:"mlon",
                age:19,
                student:{
                    // hobby:"basketball",
                    name:"li",
                    age:{
                        realAge:50,
                        sAge:18
                    },
                    hobby:["抽烟","喝酒","烫头"],
                    firend:[
                        {name:"meng",age:11},
                        {name:"liu",age:22}
                    ]
                }
            },
            methods:{
                addHobby(){
                    // Vue.set(this.student,"hobby","basketball")
                    this.$set(this.student,"hobby","basketball")
                }
            }
        })
    </script>
</html>
