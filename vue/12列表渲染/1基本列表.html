<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <button @click="add">点我添加一条数据</button>
            <ul>
                <!-- 当使用index时，有打乱数据的操作会且有输入框会有异常 -->
                <li v-for="p in persons" :key="p.id"> 姓名：{{ p.name }} 年龄：{{ p.age }} <input type="text"></li>

                <!-- 没有打乱数据操作时候  可以使用index -->
                <!-- <li v-for="(p,index) in persons" :key="index"> 姓名：{{ p.name }} 年龄：{{ p.age }} <input type="text"></li> -->
            </ul>
        </div>
        
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:"#root",
            data:{
                persons:[
                    {id:001,name:"mlon",age:18},
                    {id:002,name:"liri",age:11},
                    {id:003,name:"two",age:12},
                ]
            },
            methods:{
                add(){
                    const p = {id:000,name:"laomeng",age:181}
                    const p1 = {id:005,name:"meng",age:181}
                    this.persons.unshift(p,p1)
                },
            }
        })
    </script>
</html>
