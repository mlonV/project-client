<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript" src="../js/vue.js"></script>
        <style>
            *{
                margin-top: 20px,
            }
            .list{
                width: 200px;
                height: 200px;
                background-color: peru;
                overflow: auto;
            }
            li{
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <h2>欢迎来到测试环境</h2>
            <!-- 
                1.prevent ：阻止默认事件
                2.stop ：阻止冒泡事件
                3.once ：执行一次
                4.captrue ：使用事件的捕获模式
                5.self： 只有event.target是当前操作的元素才会触发事件
                6.passive：事件的默认行为立即执行，无需等待事件毁掉执行完毕
             -->
            <a href="http://www.baidu.com" @click.prevent="showInfo">跳转到 你猜</a>

            <div @click="showInfo">
                <button @click.stop="showInfo">点我提示信息</button>
            </div>

            <ul @wheel="demo" class="list">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>    

        </div>



        
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:"#root",
            data:{
                name:"mlon",
                addr:"none"
            },
            methods:{
                showInfo(event){
                    // event.preventDefault()
                    alert("跳转到百度")
                },
                demo(){
                    console.log('@')
                }
            }
        })
    </script>

</html>
