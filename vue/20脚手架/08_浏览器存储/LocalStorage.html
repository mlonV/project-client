<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LocalStorage</title>
        <!-- <script type="text/javascript" src="../js/vue.js"></script> -->
    </head>
    <body>
        <h2>LocalStorage</h2>
        <button onclick="addItem()">点我添加一个LocalStorage</button>
        <button onclick="getItem()">点我获取一个LocalStorage</button>
        <button onclick="delItem()">点我删除一个LocalStorage</button>
        <button onclick="delAllItem()">点我清空LocalStorage</button>
    </body>
    <script type="text/javascript">
        let p = {'user':123,"name":"mlon"}

        function addItem(){
        window.localStorage.setItem('msg','value11111')
        window.localStorage.setItem('person',JSON.stringify(p))
        }

        function getItem(){
        msg = window.localStorage.getItem('msg')
        jsonPerson = window.localStorage.getItem('person')

        console.log(msg,JSON.parse(jsonPerson))
        }

        function delItem(){
        window.localStorage.removeItem('msg')
        // window.localStorage.setItem('person',JSON.stringify(p))
        }
        function delAllItem(){
        window.localStorage.clear()
        // window.localStorage.setItem('person',JSON.stringify(p))
        }
    </script>

</html>
