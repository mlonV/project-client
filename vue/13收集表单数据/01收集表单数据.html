<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <form @submit.prevent="demo">
                <label>账号 : <input type="text" v-model.trim="usermsg.account"> <br><br></label>
                <label>密码 : <input type="password" v-model="usermsg.password"> <br><br></label>
                <label>年龄 : <input type="number" v-model.number="usermsg.age"> <br><br></label>
               
                性别: 
                男<input type="radio" name="sex" v-model="usermsg.sex" value="male">
                女<input type="radio" name="sex" v-model="usermsg.sex" value="female"><br><br>

                爱好: 
                学习<input type="checkbox" v-model="usermsg.hobby" value="study">
                赚钱<input type="checkbox" v-model="usermsg.hobby" value="getMoney">
                花钱<input type="checkbox" v-model="usermsg.hobby" value="lostMoney">
                <br><br>
                所属校区
                <select v-model="usermsg.city" >
                    <option value="">请选择校区</option>
                    <option value="henan">河南</option>
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="mlxy">马来西亚</option>
                </select>

                <br><br>
                其他信息<textarea v-model.lazy="usermsg.other"></textarea>
                <br><br>
                <input type="checkbox" v-model="usermsg.agree"> 阅读并接受 <a href="http://www.baidu.com">《用户协议》</a>
                <button >提交</button>
            </form>
        </div>
        
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:"#root",
            data:{
                usermsg:{
                    account:"",
                    password:"",
                    age:18,
                    agree:false,
                    sex:"female",
                    hobby:[],
                    city:"",
                    other:""
                }
            },
            methods:{
                demo(){
                    alert(JSON.stringify(this.usermsg))
                },
            }
        })
    </script>

</html>
